version: '3.8'

services:
  ai-scrum-master:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Override these with your actual values
      - LITELLM_MODEL=${LITELLM_MODEL:-openai/gpt-4o-mini}
      - LITELLM_API_BASE=${LITELLM_API_BASE}
      - LITELLM_API_KEY=${LITELLM_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JIRA_MCP_URL=${JIRA_MCP_URL}
      - CONFLUENCE_MCP_URL=${CONFLUENCE_MCP_URL}
      - JIRA_MCP_AUTH_TOKEN=${JIRA_MCP_AUTH_TOKEN}
      - CONFLUENCE_MCP_AUTH_TOKEN=${CONFLUENCE_MCP_AUTH_TOKEN}
      - MCP_VERIFY_SSL=${MCP_VERIFY_SSL:-false}
    volumes:
      # Mount .env file for local development
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

